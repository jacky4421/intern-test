name: CI Pipeline

on:
  push:
    branches:
      - main
      - intern-test
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run CI command
        run: echo "CI Pipeline Working"

      - name: Run tests if tests/ folder exists
        run: |
          if [ -d "tests" ]; then
            echo "tests/ folder found. Running tests..."
            pytest tests/
          else
            echo "No tests/ folder found. Skipping tests."
          fi
